<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <title>typerighter</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css" />

</head>

<body>

  <h1>typerighter</h1>

  <!-- Material input -->
  <div class="text-area container">
    <div class="btn-group btn-group-toggle word-count-group" data-toggle="buttons">
      <label class="btn shadow-none word-count-options" onclick="removeSpans(); addSpans(10)">
        <input type="radio" name="options" id="option1" autocomplete="off"> 10
      </label>
      <label class="btn shadow-none word-count-options" onclick="removeSpans(); addSpans(25)">
        <input type="radio" name="options" id="option2" autocomplete="off"> 25
      </label>
      <label class="btn shadow-none word-count-options active" onclick="removeSpans(); addSpans(50)">
        <input type="radio" name="options" id="option3" autocomplete="off" checked> 50
      </label>
      <label class="btn shadow-none word-count-options" onclick="removeSpans(); addSpans(100)">
        <input type="radio" name="options" id="option2" autocomplete="off"> 100
      </label>
      <label class="btn shadow-none word-count-options" onclick="removeSpans(); addSpans(250)">
        <input type="radio" name="options" id="option2" autocomplete="off"> 250
      </label>
    </div>


    <div class="performance-group">
      <span class="performance-value" id="wpm">WPM : ?</span>
      /
      <span class="performance-value" id="acc">Accuracy : ?</span>
    </div>

    <div id="rndmWords" class="random-words container"></div>

    <div class="inputs container">
      <input type="text" class="inputField" id="inputField" placeholder="type here..." autocomplete="off">
      <button type="submit" class="btn inputButton" onclick="resetButton()">Reset</button>
    </div>

  </div>

  <!-- Footer Section -->
  <footer>
    <a class="fab fa-github icon" href="https://github.com/DanielMoseleySoftDev"></a>
    <span class="footer-span">+</span>
    <a class="fab fa-github icon" href="https://github.com/Hokchris"></a>
    <p class="copyright">Â© Copyright 2020 typerighter</p>
  </footer>

  <!-- JS -->
  <!-- JQuery & Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  <!-- FontAwesome -->
  <script src="https://kit.fontawesome.com/b228ac2467.js" crossorigin="anonymous"></script>
  <!-- Custom -->
  <script src="js/array.js"></script>
  <script src="js/main.js"></script>

</body>

</html>
